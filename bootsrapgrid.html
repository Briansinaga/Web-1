<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Learn Bootstrap Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-warning text-primary">Left</div>
            <div class="col bg-dark text-success">
                <p class="h1 text-uppercase">h1 Bootstrap heading</p>
                <p class="display-4 text-warning">Display 4</p>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                    <tr class="table-danger">
                        <td>John</td>
                        <td>Doe</td>
                        <td>John@unai.edu</td>
                    </tr>
                    <tr class="table-warning">
                        <td>mary</td>
                        <td>Moe</td>
                        <td>Mary@unai.edu</td>
                    </tr>
                    <tr class="table-success">
                        <td>July</td>
                        <td>Dooley</td>
                        <td>July@unai.edu</td>
                    </tr>
                </table>
            </div>
            <div class="col bg-info text-danger">Right
                <img src="doggy.JPEG" class="img-fluid rounded-circle" alt="dog image">
                <img src="doggy.JPEG" class="img-fluid rounded" alt="dog image">
                <img src="doggy.JPEG" class="img-fluid img-thumbnail" alt="dog image">
            </div>
        </div>
    </div>
</body>
</html>
